name: Publish
on:
  push:
    branches: [ master, action-test ]

jobs:
  Automated-Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Support LTS versions based on https://nodejs.org/en/about/releases/
        node-version: ['12', '14', '16']
    steps:
#      - run: echo "🎉 This job was triggered by a “${{ github.event_name }}” event on ref “${{ github.ref }}”."

      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  Conditional-Publish-to-NPM:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 This job was triggered by a “${{ github.event_name }}” event on ref “${{ github.ref }}”."

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint

      - uses: JS-DevTools/npm-publish@0f451a94170d1699fd50710966d48fb26194d939
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true

      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "NPM version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
